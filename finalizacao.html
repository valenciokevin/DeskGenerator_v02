<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalização</title>
</head>
<body>
    <header>
        <h1>Finalização</h1>
        <nav>
            <button>Home</button>
            <button>Final</button>
            <button>Editor</button>
        </nav>
    </header>

    <main>
        <fieldset id="finalizacao">
            <legend>Finalização I</legend>
            <label for="">
                Nº do Chamado: 
                <input type="text" name="deskNumber" id="deskNumber">
            </label>
            <div class="sla-container">
                <label for="">Prioridade do SLA</label>
                <label for="">
                    <input type="radio" name="slaPriority" id="slaPriority1"> 1
                </label>

                <label for="">
                    <input type="radio" name="slaPriority" id="slaPriority2"> 2
                </label>

                <label for="">
                    <input type="radio" name="slaPriority" id="slaPriority3"> 3
                </label>

                <label for="">
                    <input type="radio" name="slaPriority" id="slaPriority4"> 4
                </label>

                <label for="">
                    <input type="radio" name="slaPriority" id="slaPriority5"> 5
                </label>
            </div>

            <fieldset>
                <legend>Canal de Contato</legend>
                <div class="contact-channel">
                    <div class="cc-option">
                        <input type="checkbox" id="cc-whats" name="whats">
                        <label for="cc-whats">WhatsApp</label>
                        <input type="text" name="whatsInput" placeholder="WhatsApp">
                    </div>
    
                    <div class="cc-option">
                        <input type="checkbox" id="cc-mail" name="mail">
                        <label for="cc-mail">E-mail</label>
                        <input type="text" name="mailInput" placeholder="E-mail">
                    </div>
    
                    <div class="cc-option">
                        <input type="checkbox" id="cc-phone" name="phone">
                        <label for="cc-phone">Telefone</label>
                        <input type="text" name="phoneInput" placeholder="Telefone">
                    </div>
    
                    <div class="cc-option">
                        <input type="checkbox" id="cc-ramal" name="ramal">
                        <label for="cc-ramal">Ramal</label>
                        <input type="text" name="ramalInput" placeholder="Ramal">
                    </div>
                </div>
            </fieldset>
        </fieldset>

        <fieldset id="output-final-container">
            <legend>Finalização I</legend>

            <button>Copy</button>
        </fieldset>
    </main>

    <script src="final.js"></script>
</body>
</html>
